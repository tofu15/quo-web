<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>ログイン</title>
    <script>
        // 检测字段是否为空
        function validateForm() {
            let result = true;
            let eno = document.getElementById("eno").value.trim();
            let pwd = document.getElementById("pwd").value.trim();
            if (eno === "") {
                document.querySelector("#eno").setAttribute("aria-invalid", "true");
                document.getElementById("eno").value = "";
                result = false;
            } else {
                document.querySelector("#eno").setAttribute("aria-invalid", "false");
            }
            if (pwd === "") {
                document.querySelector("#pwd").setAttribute("aria-invalid", "true");
                document.getElementById("pwd").value = "";
                result = false;
            } else {
                document.querySelector("#pwd").setAttribute("aria-invalid", "false");
            }
            return result;
        }
    </script>

</head>

<body>
    <header>
        <a href="/"><img src="/images/logo.png" alt="logo"></a>

    </header>
    <main>
        <div>
            <p class="error"></p>
            <h1>ログイン</h1>
            <p>見積システムへようこそ</p>
            <form name="login" action="/login" method="post" onsubmit="return validateForm()">
                <label for="eno">ユーザーID</label>
                <input type="text" id="eno" name="eno">
                <small>ユーザーIDは入力必須です。</small>
                <label for="pwd">パスワード</label>
                <input type="password" id="pwd" name="pwd">
                <small>パスワードは入力必須です。</small>
                <label for="isremembered">
                    <input type="checkbox" id="isremembered" name="isremembered" role="switch">
                    次回から自動的にログイン
                </label>
                <button type="submit">ログイン</button>
            </form>

        </div>
    </main>
    <script type="module" src="./main.js"></script>
</body>

</html>
