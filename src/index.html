<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>ホームページ</title>
</head>

<body style="max-width: 1000px; margin: 0 auto;">
    <h1>ここがホームページだよ〜</h1>
    <form>
        <h2>表单元素</h2>

        <!-- Search -->
        <label for="search"> サーチ</label>
        <input type="search" id="search" name="search" placeholder="ここに入力して検索">

        <!-- Text -->
        <label for="text">テキスト</label>
        <input type="text" id="text" name="text" placeholder="Text">
        <small>テキストを入力してください</small>

        <!-- Select -->
        <label for="select">Select</label>
        <select id="select" name="select" required="">
            <option value="" selected="" disabled="">選択してください</option>
            <option>一番</option>
            <option>二番</option>
            <option>３番</option>
            <option>よん</option>
            <option>ご</option>
        </select>

        <!-- File browser -->
        <label for="file">ファイル
            <input type="file" id="file" name="file">
        </label>

        <label for="valid">
            正
            <input type="text" id="valid" name="valid" aria-invalid="false">
        </label>
        <label for="invalid">
            誤
            <input type="text" id="invalid" name="invalid" aria-invalid="true">
            <small style="color: red;">何かが間違ってます</small>
        </label>
        <label for="disabled">
            Disabled
            <input type="text" id="disabled" name="disabled" placeholder="Disabled" disabled="">
        </label>

        <!-- Date-->
        <label for="date">Date
            <input type="datetime-local" id="date" name="date">
        </label>

        <!-- Time-->
        <label for="time">Time
            <input type="time" id="time" name="time">
        </label>

        <!-- Checkboxes -->
        <fieldset>
            <legend><strong>Checkboxes</strong></legend>
            <label for="checkbox-1">
                <input type="checkbox" id="checkbox-1" name="checkbox-1" checked="">
                Checkbox-1
            </label>
            <label for="checkbox-2">
                <input type="checkbox" id="checkbox-2" name="checkbox-2">
                Checkbox-2
            </label>
        </fieldset>

        <!-- Radio buttons -->
        <fieldset>
            <legend><strong>Radio</strong></legend>
            <label for="radio-1">
                <input type="radio" id="radio-1" name="radio" value="radio-1" checked="">
                Radio-1
            </label>
            <label for="radio-2">
                <input type="radio" id="radio-2" name="radio" value="radio-2">
                Radio-2
            </label>
        </fieldset>

        <!-- Switch -->
        <fieldset>
            <legend><strong>スイッチ</strong></legend>
            <label for="switch-1">
                <input type="checkbox" id="switch-1" name="switch-1" role="switch" checked="">
                スイッチ1
            </label>
            <label for="switch-2">
                <input type="checkbox" id="switch-2" name="switch-2" role="switch">
                スイッチ2
            </label>
        </fieldset>


        <!-- Buttons -->
        <input type="reset" value="リセット" onclick="event.preventDefault()">
        <input type="submit" value="サブミット" onclick="event.preventDefault()">

    </form>
    <script type="module" src="./main.js"></script>
</body>

</html>
